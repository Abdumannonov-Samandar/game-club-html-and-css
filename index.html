<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple Games: Pong, Catch the Ball & Breakout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="gameContainer">
    <div>
      <h2>Pong</h2>
      <canvas id="pongCanvas" width="800" height="400"></canvas>
      <div id="pongScore">
        <span id="playerScore">0</span> : <span id="aiScore">0</span>
      </div>
    </div>
    <div>
      <h2>Catch the Ball</h2>
      <canvas id="catchCanvas" width="400" height="500"></canvas>
      <div id="catchScore">
        Score: <span id="catchScoreValue">0</span>
      </div>
    </div>
    <div>
      <h2>Breakout</h2>
      <canvas id="breakoutCanvas" width="400" height="500"></canvas>
      <div id="breakoutScore">
        Score: <span id="breakoutScoreValue">0</span> |
        Lives: <span id="breakoutLives">3</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
